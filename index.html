<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interc√¢mbio Esportivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
    }

    .sidebar {
      width: 100%;
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      text-align: center;
    }

    .main-content {
      margin-top: 100px; /* Espa√ßo abaixo da sidebar fixa */
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    h1, h2 {
      color: #1e3c72;
      margin-bottom: 20px;
    }

    ul li {
      margin-bottom: 10px;
    }

    iframe {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        text-align: center;
      }

      .sidebar h2, .sidebar a {
        margin: 5px;
      }

      .main-content {
        margin: 0;
        padding: 10px;
      }

      h1, h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üåê Menu</h2>
    <a onclick="showSection('inicio')">üìñ Onde tudo come√ßou</a>
    <a onclick="showSection('sobre')">üåç Sobre o Projeto</a>
    <a onclick="showSection('beneficios')">üí° Benef√≠cios</a>
    <a onclick="showSection('areas')">üìö √Åreas</a>
    <a onclick="showSection('equipe')">üë• Equipe</a>
    <a onclick="showSection('video')">üé• V√≠deo</a>
  </div>

  <div class="main-content">
    <section id="inicio" class="active">
      <h1>üìñ Onde tudo come√ßou</h1>
      <p>Descri√ß√£o do projeto...</p>
    </section>

    <!-- Mais se√ß√µes -->
    <footer>
      <p>&copy; 2025 Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach((section) => {
        section.style.display = "none";
      });
      document.getElementById(id).style.display = "block";
    }
  </script>
</body>
</html>
