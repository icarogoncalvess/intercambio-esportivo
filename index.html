  <style>
    * {

      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    .sidebar {
      width: 100%;
      max-width: 250px;
      background: linear-gradient(180deg, #1e3c72, #2a5298);
      color: #fff;
      height: auto;
      padding: 20px 0;
      position: relative;
      top: 0;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 40px;
    }

    .sidebar a {
      padding: 15px 30px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s ease;
      font-weight: 500;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      padding-left: 35px;
    }

    .main-content {
      margin-top: 20px;
      padding: 40px;
      flex-grow: 1;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    section {
      display: none;
      margin-bottom: 60px;
      animation: fadeIn 0.6s ease-in-out;
    }

    section.active {
      display: block;
    }

    h1, h2 {
      color: #1e3c72;
      margin-bottom: 20px;
    }

    ul li {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    iframe {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #fff;
      padding: 30px;
      text-align: center;
      color: #666;
      border-top: 1px solid #ccc;
    }

    footer h2 {
      color: #1e3c72;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-width: none;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      h1, h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
